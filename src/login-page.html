<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign in page</title>
    <link rel="stylesheet" href="./css-folder/login-page.css" />
  </head>
  <body>
    <div class="main-div">
      <a href="sign-up-r-login-page.html">
        <button class="back-btn">
          <img class="return-icon" src="./img/return-icon.png" />
        </button>
      </a>
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="welcome-div">
        <p class="welcome-p">WELCOME BACK</p>
        <p class="welcome-sub-p">Sign in to your account</p>
      </div>
      <div class="login-div">
        <div class="login-sub-div">
          <p class="sigin-p">Sign in</p>
          <p class="sigin-dis-p">
            Welcome back! Please Sign in to your account
          </p>
          <p class="username-p">Username or Email</p>
          <div class="input-username-div">
            <img src="./img/user-icon.png" alt="" class="user-icon" />
            <input type="text" class="username-input" />
          </div>
          <p class="password-p">Password</p>
          <div class="input-password-div">
            <img src="./img/lock-icon.png" alt="" class="lock-icon" />
            <input type="password" class="password-input js-password-inp" />
            <img src="./img/eye-icon.png" alt="" class="eye-icon js-eye-icon" />
          </div>
          <div class="rem-forg-div">
            <div class="rem-forg-p-div">
              <input type="checkbox" class="remember-me-input" />
              <a class="remember-me-a">Remember me</a>
            </div>
            <p class="forget-password-p">Forgrt Password ?</p>
          </div>
          <a href="home-page-todo.html">
            <button class="login-btn">Sign in</button>
          </a>
          <p class="no-acc-p">
            Dont't have account ?
            <a href="sigin-up-page.html"
              ><span class="sign-in-span">Sign up</span></a
            >
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./js-folder/loginPage.js"></script>
  </body>
</html>
