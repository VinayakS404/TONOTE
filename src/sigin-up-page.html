<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign up page</title>
    <link rel="stylesheet" href="./css-folder/sigin-up-page.css" />
  </head>
  <body>
    <div class="main-div">
      <a href="sign-up-r-login-page.html">
        <button class="back-btn">
          <img class="return-icon" src="./img/return-icon.png" />
        </button>
      </a>
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="welcome-div">
        <p class="welcome-p">WELCOME</p>
        <p class="let-p">let&#39;s get started</p>
        <p class="welcome-sub-p">Create a new account</p>
      </div>
      <div class="sigin-div">
        <div class="sigin-sub-div">
          <p class="sigin-p">Sign up</p>
          <p class="sigin-dis-p">Create a new account</p>
          <p class="username-p">Username or Email</p>
          <div class="input-username-div">
            <img src="./img/user-icon.png" class="user-icon" />
            <input type="text" class="username-input" />
            <img src="./img/eye-icon.png" alt="" class="eye-icon" />
          </div>
          <p class="password-p">Password</p>
          <div class="input-password-div">
            <img src="./img/lock-icon.png" alt="" class="lock-icon" />
            <input type="password" class="password-input" />
            <img src="./img/eye-icon.png" alt="" class="eye-icon" />
          </div>
          <p class="confirm-password-p">Confirm Password</p>
          <div class="input-password-div">
            <img src="./img/lock-icon.png" alt="" class="lock-icon" />
            <input type="password" class="password-input" />
            <img src="./img/eye-icon.png" alt="" class="eye-icon" />
          </div>
          <a href="home-page-todo.html">
            <button class="sigin-btn">Sign up</button>
          </a>
          <div class="or-div">
            <div class="border-div"></div>
            <p class="or-p">Or sigin in with</p>
            <div class="border-div"></div>
          </div>

          <div class="gfa-div">
            <button class="gfa-btn">
              <img class="gfa-img" src="./img/google-icon.png" alt="" />
            </button>
            <button class="gfa-btn">
              <img class="gfa-img" src="./img/facebook-icon.png" alt="" />
            </button>
            <button class="gfa-btn">
              <img class="gfa-img" src="./img/apple-logo-icon.png" alt="" />
            </button>
          </div>

          <p class="no-acc-p">
            Already have an account ?
            <a href="login-page.html">
              <span class="sign-in-span">Sign in</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
